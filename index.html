<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endfield Industrial Complex - Crafting Tree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div class="background-overlay"></div>
    <div class="app-container">
        <header>
            <h1>Endfield Industrial Complex</h1>
            <p>Automated Industry Complex (AIC) Visualization</p>
        </header>

        <main>
            <div class="controls glass-panel">
                <div class="control-group">
                    <label for="item-select">Select Root Item (Base: 1 Machine)</label>
                    <div class="select-wrapper">
                        <select id="item-select">
                            <option value="" disabled selected>-- Select Production Goal --</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="tree-container" class="glass-panel">
                <div class="empty-state">Select an item to visualize its production chain</div>
            </div>

            <div id="resource-summary" class="glass-panel" style="display: none;">
                <h2>Total Base Resources Needed</h2>
                <div id="resource-list"></div>
            </div>
        </main>
    </div>
    <script src="recipes.js"></script>
    <script src="script.js"></script>
</body>

</html>
